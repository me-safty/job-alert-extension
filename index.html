<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Upwork Job Alert</title>
  </head>
  <body>
    <h1>Upwork Job Alert</h1>
    <form>
      <label for="telegram-messages">
        <p>telegram messages</p>
        <input type="checkbox" id="telegram-messages" />
      </label>
      <section>
        <label for="telegram-api-key">
          <p>telegram token</p>
          <input id="telegram-api-key" required type="text" />
        </label>
        <label for="telegram-chat-id">
          <p>telegram chat id</p>
          <input id="telegram-chat-id" required type="text" />
        </label>
        <input type="button" value="save" id="save" />
      </section>

      <textarea id="notes-box" rows="6" placeholder="Write your notes for the proposal here..."></textarea>
      <button type="button" id="save-btn">Save Notes</button>
      <div id="message" style="display:none;">Saved successfully!</div>

      <button type="button" id="cool-btn" class="cool-btn">Get Job Title</button>
    </form>
  </body>
  <script src="index.js"></script>
</html>
