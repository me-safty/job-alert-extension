<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Upwork Job Alert</title>
  </head>
  <body>
    <h1>Upwork Job Alert</h1>

    <form>

      <!-- Telegram Section -->
      <div class="card">
        <h2>Telegram Settings</h2>

        <label class="custom-checkbox">
          <input type="checkbox" class="input-telgram" id="telegram-messages" />
          <span class="checkmark"></span>
          Receive Telegram Messages
        </label>

        <label>
          <p>Telegram Token</p>
          <input id="telegram-api-key" type="text" />
        </label>

        <label>
          <p>Telegram Chat ID</p>
          <input id="telegram-chat-id" type="text" />
        </label>

        <input type="button" class="save-telgram" value="Save Telegram" id="save" />
      </div>

      <!-- Notes Section -->
      <div class="card">
        <h2>Proposal Notes</h2>
        <textarea id="notes-box" rows="6" placeholder="Write your notes..."></textarea>
        <button type="button" id="save-btn">Save Notes</button>
        <button type="button" id="cool-btn" class="cool-btn">Get Job proposal</button>
        <div id="message">Saved successfully!</div>
      </div>

      <!-- Hire Rate Section -->
      <div class="card">
        <h2>Job Type</h2>

        <div class="radio-group">
          <label class="radio">
            <input type="radio" name="jobType" value="Fixed price" checked />
            Fixed price
          </label>

          <label class="radio">
            <input type="radio" name="jobType" value="Hourly" />
            Hourly
          </label>
        </div>

        <h2>Hire Rate Range</h2>

        <span class="input-group">
          <p for="min-hire">Min%</p>
          <input type="text" id="min-hire" min="0" max="100" step="1" placeholder="Min %" />
        </span>

        <span class="input-group">
          <p for="max-hire">Max%</p>
          <input type="text" id="max-hire" min="0" max="100" step="1" placeholder="Max %" />
        </span>
        <h2>Job Rate Range</h2>
        <span>Min Rate</span>
        <input type="number" id="min-rate" value="0.0" min="0.0" max="5.0" step="0.1" />
        <span>Max Rate</span>
        <input type="number" id="max-rate" value="5.0" min="0.0" max="5.0" step="0.1" />

        <button id="save-settings" type="button">Save Settings</button>
        <p id="success-msg">Saved Successfully!</p>
      </div>

    </form>

  </body>
  <script src="index.js"></script>
</html>
